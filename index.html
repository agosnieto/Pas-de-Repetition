<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Proyecto Coder</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">El Caldero Chorreante</h1>
    </header>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" id="carrito">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Carrito
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <table id="lista-carrito" class="table">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button id="vaciar-carrito">Vaciar Carrito</button>
                        <button id="procesar-carrito">Procesar Compra</button>
                    </ul>
                </ul>
                </ul>
            </div>
            </div>
        </nav>

        <div class="container" id="lista-productos">
            <div class="row">
                <div class="col-md-4 p-3">
                    <img src="imagenes/planta.jpg" alt="">
                    <h2>Mi planta de naranja</h2>
                    <p>$678</p>
                    <button class="agregarCarrito" data-id="1">Añadir al Carrito</button>
                </div>
                <div class="col-md-4 p-3">
                    <img src="imagenes/101 dalmatas.jpg" alt="">
                    <h2>101 Dalmatas</h2>
                    <p>$345</p>
                    <button class="agregarCarrito" data-id="2">Añadir al Carrito</button>
                </div>
                <div class="col-md-4 p-3">
                    <img src="imagenes/4 en 1.png" alt="">
                    <h2>Metafisica 4 en 1</h2>
                    <p>$1450</p>
                    <button class="agregarCarrito" data-id="3">Añadir al Carrito</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 p-3">
                    <img src="imagenes/caballero.jpg" alt="">
                    <h2>El caballero de la armadura...</h2>
                    <p>$530</p>
                    <button class="agregarCarrito" data-id="4">Añadir al Carrito</button>
                </div>
                <div class="col-md-4 p-3">
                    <img src="imagenes/canela.jpg" width="50px" alt="">
                    <h2>El rastro de la canela</h2>
                    <p>$700</p>
                    <button class="agregarCarrito" data-id="5">Añadir al Carrito</button>
                </div>
                <div class="col-md-4 p-3">
                    <img src="imagenes/harry potter.jpg" alt="">
                    <h2>Harry potter</h2>
                    <p>$1230</p>
                    <button class="agregarCarrito" data-id="6">Añadir al Carrito</button>
                </div>
            </div>
            <div id="lista">

            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
